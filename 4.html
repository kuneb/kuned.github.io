<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    let name = prompt('ваше имя') 
    if (name.length === 0) { 
        alert('почему ты не ввел имя ?') 
    } else if (name.length < 3) { 
        alert('напиши имя нормально, я не принимаю короткие')
    } else if(name.length > 3 && name.length < 7){ 
        alert(name + 'вот твое имя и не спорь со мной') 
    } else { 
        alert('ты шутишь ? Оно длинное, сделай поменьше')
    }
    </script>
</body>
</html>
